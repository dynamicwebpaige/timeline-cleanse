<!DOCTYPE html>
<html>
<head>
  <style>
    body { width: 300px; padding: 15px; font-family: sans-serif; }
    input { width: 100%; padding: 8px; margin-bottom: 10px; box-sizing: border-box; }
    button { width: 100%; padding: 10px; background-color: #4285f4; color: white; border: none; cursor: pointer; }
    button:hover { background-color: #357ae8; }
    #status { margin-top: 10px; color: green; font-size: 0.9em; min-height: 20px; }
  </style>
</head>
<body>
  <h3>Gemini Settings</h3>
  <p>Enter your Google AI Studio API Key:</p>
  <input type="password" id="apiKey" placeholder="Paste API Key here">
  <button id="saveBtn">Save Key</button>
  <div id="status"></div>

  <!-- Link to the external script file -->
  <script src="popup.js"></script>
</body>
</html>
